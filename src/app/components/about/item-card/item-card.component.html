<ion-card>
  <ion-row>

    <ion-col size="3">

      <ion-thumbnail>
        <ion-img [src]="aboutItem().image" />
      </ion-thumbnail>

      <ion-label>
        {{aboutItem().name}}
      </ion-label>
    </ion-col>

    <ion-col size="9">
      <ion-note>
        {{aboutItem().description}}
      </ion-note>
    </ion-col>

  </ion-row>
</ion-card>
